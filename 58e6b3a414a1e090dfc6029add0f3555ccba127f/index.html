<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexinity Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            background-color: #1a1a1a;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
        }

        .button {
            padding: 8px 20px;
            border: none;
            background: linear-gradient(90deg, rgb(85, 98, 180), rgb(85, 98, 180), #1e3c72, #1e90ff, #1e3c72, rgb(85, 98, 180));
            background-size: 300% auto;
            color: white;
            cursor: pointer;
            border-radius: 6px;
            width: 100%;
            font-size: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-position 0.5s ease;
            animation: gradientButton 7s linear infinite;
            margin-bottom: 10px;
            font-family: 'Poppins', Arial, sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        @keyframes gradientButton {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        #button-container {
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        #games-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        #section-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* Fullscreen iframe styles */
        #iframe-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background-color: #1a1a1a;
        }

        #game-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #close-iframe {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 101;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #close-iframe:hover {
            background-color: rgba(255, 0, 0, 0.7);
        }

        .nav-button {
            margin: 5px;
        }
    </style>
</head>
<body>

<div id="button-container">
    <div style="display: flex; justify-content: center; margin-bottom: 15px;">
        <button class="button nav-button" onclick="showSection('games')">Games</button>
        <button class="button nav-button" onclick="showSection('tools')">Tools</button>
        <button class="button nav-button" onclick="showSection('hacks')">Hacks</button>
        <button class="button nav-button" onclick="showSection('private')">Coming Soon</button>
    </div>

    <div id="section-container">
        <div class="section active" id="games-section">
            <button class="button" onclick="loadGame('https://vexinity99.github.io/vexinity/Minecraft.html')">Minecraft</button>
            <button class="button" onclick="loadGame('https://vexinity99.github.io/vexinity/SubwaySurfers.html')">Subway Surfers</button>
            <button class="button" onclick="loadGame('https://vexinity99.github.io/vexinity/Slope.html')">Slope</button>
            <button class="button" onclick="loadGame('https://vexinity99.github.io/vexinity/ProjectLaser.html')">Project Laser</button>
            <button class="button" onclick="loadGame('https://vexinity99.github.io/vexinity/Run3.html')">Run 3</button>
            <button class="button" onclick="loadGame('https://vexinity99.github.io/vexinity/Vex5.html')">Vex 5</button>
            <button class="button" onclick="loadGame('https://vexinity99.github.io/vexinity/SuperMario64.html')">Super Mario 64</button>
            <button class="button" onclick="loadGame('https://vexinity99.github.io/vexinity/FlappyBird.html')">Flappy Bird</button>
            <button class="button" onclick="loadGame('https://vexinity99.github.io/vexinity/TinyFishing.html')">Tiny Fishing</button>
            <button class="button" onclick="loadGame('https://vexinity99.github.io/vexinity/SlowRoads.html')">Slow Roads</button>
            <button class="button" onclick="loadGame('https://vexinity99.github.io/vexinity/SnowRider3D.html')">Snow Rider 3D</button>
            <button class="button" onclick="loadGame('https://vexinity99.github.io/vexinity/DriftBoss.html')">Drift Boss</button>
            <button class="button" onclick="loadGame('https://vexinity99.github.io/vexinity/PaperIo2.html')">Paper.io</button>
            <button class="button" onclick="loadGame('https://vexinity99.github.io/vexinity/DogeMiner.html')">Doge Miner</button>
            <button class="button" onclick="loadGame('https://vexinity99.github.io/vexinity/BasketRandom.html')">Basket Random</button>
            <button class="button" onclick="loadGame('https://vexinity99.github.io/vexinity/Bitlife.html')">Bitlife</button>
            <button class="button" onclick="loadGame('https://vexinity99.github.io/vexinity/GoogleFeud.html')">Google Feud</button>
            <button class="button" onclick="loadGame('https://vexinity99.github.io/vexinity/SandProject.html')">Sand Physics</button>
            <button class="button" onclick="loadGame('https://vexinity99.github.io/vexinity/StickmanHook.html')">Stickman Hook</button>
            <button class="button" onclick="loadGame('https://vexinity99.github.io/vexinity/TombOfTheMask.html')">Tomb Of The Mask</button>
            <button class="button" onclick="loadGame('https://vexinity99.github.io/vexinity/FiveNightsAtFreddys.html')">Five Nights At Freddy's 4</button>
            <button class="button" onclick="loadGame('https://vexinity99.github.io/vexinity/SaveTheDoge.html')">Save The Doge</button>
        </div>
        <div class="section" id="tools-section">
            <button class="button" onclick="loadGame('https://vexinity99.github.io/vexinity/Nettleweb.html')">Nettleweb (AI + Games)</button>
            <button class="button" onclick="loadGame('https://vexinity99.github.io/vexinity/IFrame.html')">IFrame Copy</button>
        </div>
        <div class="section" id="hacks-section">
            <button class="button" onclick="loadGame('https://vexinity99.github.io/vexinity/BlooketHacks.html')">Blooket Hacks</button>
        </div>
        <div class="section" id="private-section">
            <button class="button" onclick="loadGame('https://balls.com')">Nothing here yet...</button>
        </div>
    </div>
</div>

<!-- Fullscreen iframe container -->
<div id="iframe-container">
    <button id="close-iframe" onclick="closeGame()">Ã—</button>
    <iframe id="game-iframe" allowfullscreen></iframe>
</div>

<script>
    function showSection(section) {
        // Hide all sections
        document.querySelectorAll('.section').forEach(sec => {
            sec.classList.remove('active');
        });
        
        // Show selected section
        document.getElementById(section + '-section').classList.add('active');
    }

    // Game iframe functions
    function loadGame(url) {
        document.getElementById('game-iframe').src = url;
        document.getElementById('iframe-container').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeGame() {
        document.getElementById('game-iframe').src = '';
        document.getElementById('iframe-container').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    // Close iframe when pressing Escape key
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            closeGame();
        }
    });

    // Default to showing games section
    showSection('games');
</script>

</body>
</html>
